<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micco's Barbershop</title>

    <!-- Tab Icon-->
    <link rel="shortcut icon" href="image/scissor-icon-tab.png">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootrastap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" id="fontawesome-css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css?ver=2.4" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <!-- Style -->
    <style>
        body {
            width: 100wv;
            /*overflow-x: hidden;*/
            --light-brown: white;
            --medium-brown: #CBB682;
            --dark-brown: #785F37;
        }
        
        .navbar {
            background-color: var(--dark-brown);
        }
        
        .navbar .container .navbar-brand {
            color: var(--light-brown);
        }
        
        .row {
            display: flex;
        }
        
        table {
            width: 100%;
            border: 1px solid var(--dark-brown);
        }
        
        th,
        td {
            padding: 10px;
        }
        
        thead {
            background-color: var(--dark-brown);
            color: var(--light-brown);
        }
        
        tr:nth-child(even) {
            background-color: #ddd;
        }
        
        #tbody1 tr:hover {
            background-color: var(--medium-brown);
        }
        
        #searchTextBoxDate,
        #searchTextBoxName {
            background-image: url('https://www.w3schools.com/css/searchicon.png');
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>

</head>

<body class="bg-light">


    <!-- Nav Bar-->
    <nav class="navbar py-3">
        <div class="container">
            <div class="row w-100">
                <div class="col">
                    <a class="navbar-brand" href="#">Missed Schedule</a>
                </div>
            </div>
        </div>
    </nav>



    <!-- Schedule Table -->
    <div class="container-fluid mt-3 mb-5 px-5 mt-5">
        <h3 class="mt-4 mt-md-0 text-center">Missed Schedule</h3>

        <!-- Search in Schedule -->
        <div class="row mt-3">
            <div class="col">
                <input type="text" id="searchTextBoxDate" placeholder="Search for date.." title="Type in a date">
            </div>
            <div class="col">
                <input type="text" id="searchTextBoxName" placeholder="Search for names.." title="Type in a name">
            </div>
        </div>
        <!-- Table -->
        <table id="scheduleTable" class=" mt-3 ">
            <thead>
                <th style="width: 250px;">Date</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Service</th>
                <th>Price</th>
                <th>Barber</th>
                <th>QR</th>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>


    <!-- Modal Admin -->
    <div class="modal fade" id="signinAdminModal" tabindex="-1" aria-labelledby="signinAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="signinAdminModalLabel">Warning!!&nbsp; &nbsp; <span class="signup-title text-danger"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <h4 class="text-center my-4 ">When you click "Clear All" all missed schedules will be delete, please think carefully!</h4>
                        <!-- Admin Username -->
                        <div class="form-outline my-4">
                            <input type="text" id="adminUsername" class="form-control form-control-lg" />
                            <label class="form-label" for="adminUsername">Admin Username</label>
                        </div>
                        <!-- Admin Password -->
                        <div class="form-outline mb-4">
                            <input type="password" id="adminPassword" class="form-control form-control-lg" />
                            <label class="form-label" for="adminPassword">Admin Password</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="clearAllBtn" type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>&#160;&#160;Clear All</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Js -->
    <script src="js/missedSched.js" type="module"></script>

</body>

</html>
